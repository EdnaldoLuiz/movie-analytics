# application.properties

# environment
tmdb.api.key={YOUR_TMDB_API_KEY}

# App
spring.application.name=moviedash
server.port=8080
spring.output.ansi.enabled=always

# Cors
cors.allowedOrigins=localhost:4200
cors.allowedMethods=GET
cors.allowedHeaders=Authorization,Content-Type
cors.maxAge=3600

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# Database
spring.datasource.url=jdbc:postgresql://localhost:5433/${DATABASE_NAME:postgres}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.hikari.maximum-pool-size=${DATABASE_POOL_SIZE:10}
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# Flyway
spring.flyway.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5433}/${DATABASE_NAME:postgres}
flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.user=${DATABASE_USERNAME:postgres}
spring.flyway.password=${DATABASE_PASSWORD:postgres}
flyway.locations=classpath:/db/migration

# Redis
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD:redis}