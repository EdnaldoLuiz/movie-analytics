# environment
tmdb.api.key=e4f6fca45b95d5b6b44904d806c9fe0d

# App
spring.application.name=moviedash
server.port=8080
spring.output.ansi.enabled=always

# Cors
cors.allowedOrigins=localhost:4200
cors.allowedMethods=GET
cors.allowedHeaders=Authorization,Content-Type
cors.maxAge=3600

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# Database
spring.datasource.url=jdbc:tc:postgresql:11.1:///integration-tests-db
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# Flyway
spring.flyway.enabled=false

# Redis
spring.cache.type=redis
spring.data.redis.port=6379
spring.data.redis.password=redis
